<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Compliments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom animations and styles */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        .word-popup {
            position: absolute;
            font-weight: bold;
            color: #FF7F50;
            font-size: 1.5rem;
            z-index: 10;
            animation: fadeInOut 2s forwards;
            transform-origin: center;
        }
        
        .loading-hearts {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .loading-heart {
            color: #FF7F50;
            animation: heartbeat 1s infinite;
        }
        
        .loading-text {
            color: #FF7F50;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .opacity-0 {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Coral theme colors */
        .coral-bg {
            background-color: #FF7F50;
        }
        
        .coral-bg-hover:hover {
            background-color: #FF6347;
        }
        
        .coral-text {
            color: #FF7F50;
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #FFEBCD, #FFE4E1); min-height: 100vh;" class="flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-8 text-center max-w-md w-full mx-4">
        <h1 class="text-3xl font-bold mb-6 coral-text">üíï Compliments for my pudding üçÆ üíï</h1>
        
        <div id="compliment-container" class="min-h-[200px] flex flex-col items-center justify-center relative">
            <p id="compliment-text" class="text-xl text-gray-800 leading-relaxed mb-4"></p>
            <div id="image-container" class="mt-4 max-w-full hidden">
                <img id="random-image" class="max-h-[200px] rounded-lg shadow-md" src="" alt="Special image">
            </div>
            <div id="loading" class="loading-hearts">
                <i class="fas fa-heart text-4xl loading-heart"></i>
                <span class="loading-text">mwwwwwwwwwah!</span>
                <i class="fas fa-heart text-4xl loading-heart"></i>
            </div>
        </div>
        
        <button id="get-compliment" class="mt-6 coral-bg coral-bg-hover text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 focus:outline-none">
            <i class="fas fa-heart mr-2"></i>Give the pudding a compliment!
        </button>
    </div>

    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const complimentText = document.getElementById('compliment-text');
            const loadingElement = document.getElementById('loading');
            const getComplimentBtn = document.getElementById('get-compliment');
            const complimentContainer = document.getElementById('compliment-container');
            const imageContainer = document.getElementById('image-container');
            const randomImage = document.getElementById('random-image');

            // Initialize
            let compliments = [];
            let currentIndex = -1;
            let clickCount = 0;
            
            // Pop-up words
            const popWords = [
                "MWAH", "KHOM", "cuddles", "kisssiieeeeees", 
                "smooochieeess", "my puddddinggg", "mwwwwwah", "mwah mwah mwah"
            ];

            // GitHub URLs
            const COMPLIMENTS_URL = 'https://raw.githubusercontent.com/BenGoodair/compliments/main/compliments.txt';
            const IMAGE_BASE_URL = 'https://raw.githubusercontent.com/BenGoodair/compliments/main/Images/';

            // Initialize - hide compliment text and show loading
            complimentText.style.display = 'none';
            loadingElement.style.display = 'flex';
            
            // Function to show/hide loading state
            function setLoading(isLoading) {
                if (isLoading) {
                    complimentText.style.display = 'none';
                    imageContainer.style.display = 'none';
                    loadingElement.style.display = 'flex';
                } else {
                    complimentText.style.display = 'block';
                    loadingElement.style.display = 'none';
                }
            }
            
            // Function to get a random compliment
            function getRandomCompliment() {
                if (compliments.length === 0) return "No compliments found";
                
                // Make sure we don't repeat the same compliment twice in a row
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * compliments.length);
                } while (newIndex === currentIndex && compliments.length > 1);
                
                currentIndex = newIndex;
                return compliments[currentIndex];
            }
            
            // Function to display a random image
            function displayRandomImage() {
                // Show a random image from the GitHub repo
                const imageNumber = Math.floor(Math.random() * 9) + 1; // Images 1-9
                randomImage.src = `${IMAGE_BASE_URL}${imageNumber}.png`;
                imageContainer.style.display = 'block';
            }
            
            // Function to create a pop-up word
            function createPopWord() {
                const word = popWords[Math.floor(Math.random() * popWords.length)];
                const popup = document.createElement('div');
                popup.className = 'word-popup';
                popup.textContent = word;
                
                // Random position within the container
                const containerRect = complimentContainer.getBoundingClientRect();
                const leftPos = Math.random() * (containerRect.width - 100);
                const topPos = Math.random() * (containerRect.height - 50);
                
                // Random rotation between -30 and 30 degrees
                const rotation = Math.random() * 60 - 30;
                
                popup.style.left = `${leftPos}px`;
                popup.style.top = `${topPos}px`;
                popup.style.transform = `rotate(${rotation}deg)`;
                
                complimentContainer.appendChild(popup);
                
                // Remove after animation completes
                setTimeout(() => {
                    popup.remove();
                }, 2000);
            }
            
            // Function to display a random compliment
            function displayRandomCompliment() {
                clickCount++;
                const compliment = getRandomCompliment();
                
                complimentText.textContent = compliment;
                
                // Show image every 5 clicks
                if (clickCount % 5 === 0) {
                    displayRandomImage();
                } else {
                    imageContainer.style.display = 'none';
                }
                
                setLoading(false);
                
                // Create pop word
                createPopWord();
            }
            
            // Fetch compliments from GitHub
            async function fetchCompliments() {
                try {
                    const response = await fetch(COMPLIMENTS_URL);
                    if (!response.ok) {
                        throw new Error('Failed to fetch compliments');
                    }
                    
                    const text = await response.text();
                    compliments = text.split('\n')
                        .filter(c => c.trim() !== '')
                        .map(c => c.trim());
                    
                    // Display initial compliment
                    if (compliments.length > 0) {
                        displayRandomCompliment();
                    } else {
                        complimentText.textContent = 'What?! no compliments?! what happened?!';
                        setLoading(false);
                    }
                } catch (error) {
                    console.error('Error fetching compliments:', error);
                    complimentText.textContent = 'Ohhhhh, want to compliment you but I can't right now my pie';
                    setLoading(false);
                }
            }
            
            // Button click event - make sure this runs
            getComplimentBtn.addEventListener('click', function() {
                console.log('Button clicked!');
                setLoading(true);
                
                // Add a delay for the loading effect
                setTimeout(function() {
                    if (compliments.length > 0) {
                        displayRandomCompliment();
                    } else {
                        complimentText.textContent = 'No compliments available!';
                        setLoading(false);
                    }
                }, 800);
            });
            
            // Initialize by fetching compliments
            fetchCompliments();
        });
    </script>
</body>
</html>
