<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Compliments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom animations and styles */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        .word-popup {
            position: absolute;
            font-weight: bold;
            color: #FF7F50;
            font-size: 1.5rem;
            z-index: 10;
            animation: fadeInOut 2s forwards;
            transform-origin: center;
        }
        
        .loading-hearts {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .loading-heart {
            color: #FF7F50;
            animation: heartbeat 1s infinite;
        }
        
        .loading-text {
            color: #FF7F50;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-orange-100 to-red-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-8 text-center max-w-md w-full mx-4">
        <h1 class="text-3xl font-bold text-orange-600 mb-6">üíï Compliments for my pudding üçÆ üíï</h1>
        
        <div id="compliment-container" class="min-h-[200px] flex flex-col items-center justify-center relative">
            <p id="compliment-text" class="text-xl text-gray-800 leading-relaxed mb-4"></p>
            <div id="image-container" class="mt-4 max-w-full hidden">
                <img id="random-image" class="max-h-[200px] rounded-lg shadow-md" src="" alt="Special image">
            </div>
            <div id="loading" class="loading-hearts">
                <i class="fas fa-heart text-4xl loading-heart"></i>
                <span class="loading-text">mwwwwwwwwwah!</span>
                <i class="fas fa-heart text-4xl loading-heart"></i>
            </div>
        </div>
        
        <button id="get-compliment" class="mt-6 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-orange-300">
            <i class="fas fa-heart mr-2"></i>Give the pudding a compliment!
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const complimentText = document.getElementById('compliment-text');
            const loadingElement = document.getElementById('loading');
            const getComplimentBtn = document.getElementById('get-compliment');
            const complimentContainer = document.getElementById('compliment-container');
            const imageContainer = document.getElementById('image-container');
            const randomImage = document.getElementById('random-image');

            // Your GitHub raw file URL
            const COMPLIMENTS_URL = 'https://raw.githubusercontent.com/BenGoodair/compliments/main/compliments.txt';
            const IMAGE_BASE_URL = 'https://raw.githubusercontent.com/BenGoodair/compliments/main/Images/';
            
            let compliments = [];
            let currentIndex = -1;
            let clickCount = 0;
            
            const popWords = [
                "MWAH", "KHOM", "cuddles", "kisssiieeeeees", 
                "smooochieeess", "my puddddinggg", "mwwwwwah", "mwah mwah mwah"
            ];

            // Show/hide loading state
            function setLoading(isLoading) {
                if (isLoading) {
                    complimentText.style.display = 'none';
                    imageContainer.style.display = 'none';
                    loadingElement.style.display = 'flex';
                } else {
                    complimentText.style.display = 'block';
                    loadingElement.style.display = 'none';
                }
            }

            // Fetch compliments from GitHub
            async function fetchCompliments() {
                setLoading(true);
                try {
                    const response = await fetch(COMPLIMENTS_URL);
                    if (!response.ok) {
                        throw new Error('Oh no my bear, compliments coming soon');
                    }
                    
                    const text = await response.text();
                    compliments = text.split('\n')
                        .filter(c => c.trim() !== '')
                        .map(c => c.trim());
                    
                    // Initial compliment
                    if (compliments.length > 0) {
                        displayRandomCompliment();
                    } else {
                        complimentText.textContent = 'What?! no compliments?! what happened?!';
                        setLoading(false);
                    }
                } catch (error) {
                    complimentText.textContent = 'Ohhhhh, want to compliment you but I can't right now my pie';
                    console.error('we had an oopsie my puddlepop', error);
                    setLoading(false);
                }
            }

            function getRandomCompliment() {
                // Make sure we don't repeat the same compliment twice in a row
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * compliments.length);
                } while (newIndex === currentIndex && compliments.length > 1);
                
                currentIndex = newIndex;
                return compliments[currentIndex];
            }
            
            function displayRandomImage() {
                // Show a random image from the GitHub repo
                const imageNumber = Math.floor(Math.random() * 9) + 1; // Images 1-9
                randomImage.src = `${IMAGE_BASE_URL}${imageNumber}.png`;
                imageContainer.style.display = 'block';
            }
            
            function createPopWord() {
                const word = popWords[Math.floor(Math.random() * popWords.length)];
                const popup = document.createElement('div');
                popup.className = 'word-popup';
                popup.textContent = word;
                
                // Random position within the container
                const containerRect = complimentContainer.getBoundingClientRect();
                const leftPos = Math.random() * (containerRect.width - 100);
                const topPos = Math.random() * (containerRect.height - 50);
                
                // Random rotation between -30 and 30 degrees
                const rotation = Math.random() * 60 - 30;
                
                popup.style.left = `${leftPos}px`;
                popup.style.top = `${topPos}px`;
                popup.style.transform = `rotate(${rotation}deg)`;
                
                complimentContainer.appendChild(popup);
                
                // Remove after animation completes
                setTimeout(() => {
                    popup.remove();
                }, 2000);
            }

            function displayRandomCompliment() {
                if (compliments.length === 0) {
                    complimentText.textContent = 'What?! no compliments?! what happened?!';
                    setLoading(false);
                    return;
                }
                
                clickCount++;
                const compliment = getRandomCompliment();
                
                // Simple animation
                complimentContainer.classList.add('opacity-0');
                setTimeout(() => {
                    complimentText.textContent = compliment;
                    
                    // Show image every 5 clicks
                    if (clickCount % 5 === 0) {
                        displayRandomImage();
                    } else {
                        imageContainer.style.display = 'none';
                    }
                    
                    setLoading(false);
                    complimentContainer.classList.remove('opacity-0');
                    
                    // Create pop word
                    createPopWord();
                }, 300);
            }

            // Add animation class
            document.head.insertAdjacentHTML('beforeend', `
                <style>
                    .opacity-0 {
                        opacity: 0;
                        transition: opacity 0.3s ease;
                    }
                    
                    #get-compliment:hover i {
                        animation: heartbeat 1s infinite;
                        color: #FF7F50;
                    }
                    
                    /* Coral theme colors */
                    .bg-orange-500 {
                        background-color: #FF7F50 !important;
                    }
                    
                    .bg-orange-600 {
                        background-color: #FF6347 !important;
                    }
                    
                    .text-orange-600 {
                        color: #FF7F50 !important;
                    }
                    
                    .from-orange-100 {
                        --tw-gradient-from: #FFEBCD !important;
                    }
                    
                    .to-red-100 {
                        --tw-gradient-to: #FFE4E1 !important;
                    }
                </style>
            `);

            // Button click event
            getComplimentBtn.addEventListener('click', () => {
                if (compliments.length > 0) {
                    setLoading(true);
                    setTimeout(displayRandomCompliment, 400);  // Small delay for effect
                }
            });

            // Initial fetch
            fetchCompliments();
        });
    </script>
</body>
</html>
